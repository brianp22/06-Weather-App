<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header">
        <div class="row">
            <div class="col-md-12">
                <h1>Weather Application</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" id="searchDiv">
                <form>
                    Search for a City:<br>
                    <input type="text" id="searchInput">
                    <button id="citySearchButton">Get Weather</button>
                </form>
                <br>
                <div id="searchHistory"></div>
            </div>
            <div class="col-md-9" id="currentConditions">
                <div class="city"></div>
                <div class="temperature"></div>
                <div class="windspeed"></div>
                <div class="uvindex"></div>

                <div id="fiveDayForecast">
                    <h1>Day 1</h1>
                    <h1>Day 2</h1>
                    <h1>Day 3</h1>
                    <h1>Day 4</h1>
                    <h1>Day 5</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
